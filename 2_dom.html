<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        hr {
            border: 1px solid #ccc;
            margin: 20px 0;
        }

        h1, h2, h3, h4 {
            display: none;
        }
    </style>
</head>
<body>
    <input type="text" name="name" id="name" placeholder="Name">
    <select id="gender">
        <option value="">--</option>
        <option value="male">M</option>
        <option value="female">F</option>
    </select>
    <input type="text" name="email" id="email" placeholder="Email">
    <input type="text" name="mobile" id="mobile" placeholder="Mobile">
    <hr>
    <h1 id="dName">NAME</h1>
    <h2 id="dGender">GENDER</h2>
    <h3 id="dEmail">EMAIL</h3>
    <h4 id="dMobile">MOBILE</h4>
    <hr>
    <button onclick="showName()">Show Name</button>
    <button onclick="showGender()">Show Gender</button>
    <button onclick="showEmail()">Show Email</button>
    <button onclick="showMobile()">Show Mobile</button>
    <button onclick="resetForm()">Reset Form</button>
    <button onclick="resetDisplay()">Reset Display</button>
    <script type="text/javascript">
        function showName() {
            var nameInput = document.getElementById("name");
            var displayName = document.getElementById("Name");
            displayName.textContent = nameInput.value;
            displayName.style.display = "block";
        }

        function showGender() {
            var genderSelect = document.getElementById("gender");
            var selectedOption = genderSelect.options[genderSelect.selectedIndex];
            var displayGender = document.getElementById("Gender");
            displayGender.textContent = selectedOption.value;
            displayGender.style.display = "block";
        }

        function showEmail() {
            var emailInput = document.getElementById("email");
            var displayEmail = document.getElementById("Email");
            displayEmail.textContent = emailInput.value;
            displayEmail.style.display = "block";
        }

        function showMobile() {
            var mobileInput = document.getElementById("mobile");
            var displayMobile = document.getElementById("Mobile");
            displayMobile.textContent = mobileInput.value;
            displayMobile.style.display = "block";
        }

        function resetForm() {
            document.getElementById("name").value = "";
            document.getElementById("gender").selectedIndex = 0;
            document.getElementById("email").value = "";
            document.getElementById("mobile").value = "";
        }

        function resetDisplay() {
            document.getElementById("Name").style.display = "none";
            document.getElementById("Gender").style.display = "none";
            document.getElementById("Email").style.display = "none";
            document.getElementById("Mobile").style.display = "none";
        }
    </script>
</body>
</html>
